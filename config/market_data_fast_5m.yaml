# FAST PROCESS: minimal REST load, WS candles (1m/5m) + liquidations (optional)
exchange: binance
exchange_id: 1

rest_limits:
  max_rps: 4.0
  max_rpm: 450
  force: true

startup_stagger:
  after_candles: 0.6
  after_liquidations: 0.4

universe:
  enabled: false

symbol_filters:
  enabled: false

# раз universe/filters отключены — нет смысла дёргать символы каждую минуту
symbols_refresh:
  refresh_sec: 600

market_data:
  enabled: true
  candle_intervals: ["1m", "5m"]

  # REST seed: последние 2 дня (хватает: 1m ~2880 точек => 1500*2 страницы)
  seed_on_start: true
  seed_days: 2
  seed_limit: 1500
  seed_max_pages_per_symbol: 2
  seed_symbols_per_cycle: 4          # было 8 (меньше бурст на старте)
  per_request_sleep_sec: 0.12
  seed_overlap_minutes: 30

  # WS candles
  use_ws: true
  ws_max_streams_per_conn: 120
  ws_url_max_len: 2600

  # ✅ только закрытые свечи (меньше апдейтов/записей)
  update_open_candle: false

  ws_supervisor:
    enabled: false

  ws_ping_interval: 60
  ws_ping_timeout: 30

  # REST catchup при подключении (легкий хвост)
  rest_catchup_on_connect: true
  rest_catchup_overlap_minutes: 15
  rest_catchup_limit: 1500
  rest_catchup_max_pages: 1

  catchup_seed_days: 1
  catchup_max_symbols: 40

liquidations:
  enabled: true
  flush_sec: 2.0

open_interest:
  enabled: false

funding:
  enabled: false

ticker_24h:
  enabled: false

market_trades_all:
  enabled: false

market_state_5m:
  enabled: false

candles_gap_repair:
  enabled: false

retention:
  enabled: false
