restart_interval_minutes: 5  # Интервал перезапуска скринера в минутах (каждые N минут скринер будет перезапускаться)

screeners:
  - name: scr_liquidation_binance  # Имя скринера, который будет использоваться (в данном случае для анализа ликвидаций на Binance)
    enabled: true  # Включен ли этот скринер (true — включен, false — выключен)
    version: "0.1"  # Версия скринера

    params:
      # ---------------------------
      # Базовые фильтры
      # ---------------------------
      interval: "4h"  # Временной интервал для анализа данных (например, 1 час)
      min_price: 0.000_0001  # Минимальная цена для символа, который анализируется (например, фильтр для удаления слишком дешевых активов)
      max_price: 1000  # Максимальная цена для символа, который анализируется (например, фильтр для удаления слишком дорогих активов)
      volume_liquid_limit: 20_000  # Минимальный объем ликвидации для того, чтобы сигнал был принят (если объем ликвидации меньше этого значения, сигнал игнорируется)

      # ---------------------------
      # Уровни / Логика
      # ---------------------------
      period_levels: 60  # Количество свечей для поиска уровней поддержки/сопротивления (например, 60 свечей для поиска уровней)
      windows: 20  # Количество свечей для вычисления среднего объема для волатильности (например, за последние 20 свечей)
      kof_Volume: 5  # Коэффициент для объема (используется для фильтрации сигналов по объему ликвидации)

      kof_fund: 0.001  # Коэффициент для фильтрации сигналов на основе финансирования (например, 1% изменения ставки)
      enable_funding: false  # Включить ли проверку изменения ставки финансирования (true — включено, false — выключено)
      enable_oi: false  # Включить ли проверку открытого интереса (OI) для подтверждения сигналов
      enable_cvd: false  # Включить ли проверку CVD (Cumulative Volume Delta) для подтверждения сигналов

      level_tol_pct: 0.01  # Точность уровней поддержки/сопротивления, с которым цена может отклоняться (например, ±1%)

      pivot_left: 6  # Количество свечей слева от текущей свечи для определения пивота (уровня)
      pivot_right: 6  # Количество свечей справа от текущей свечи для определения пивота (уровня)
      level_cluster_tol_pct: 0.003  # Допустимая погрешность для кластеризации уровней (например, 0.3% для объединения уровней)
      max_level_candidates: 14  # Максимальное количество уровней, которые могут быть выбраны как кандидаты для торговли

      confirm_lookforward: 2  # Количество свечей для поиска подтверждения сигнала после его возникновения (например, 5 свечей вперед)

      # ---------------------------
      # ✅ Графики (можно отключить)
      # ---------------------------
      enable_plots: true  # Включить ли сохранение графиков сигналов (true — включено, false — выключено)
      plots_dir: "artifacts/screener_plots"  # Директория для сохранения графиков сигналов
      plot_lookback: 120  # Количество свечей назад для отображения на графиках
      plot_lookforward: 40  # Количество свечей вперед для отображения на графиках

      # ---------------------------
      # Дебаг
      # ---------------------------
      debug: true  # Включить ли режим отладки (true — включено, false — выключено)
      debug_top: 10  # Количество верхних сигналов, которые будут выведены в режиме отладки (например, топ 30 самых сильных сигналов)

      # ✅ TELEGRAM
      telegram_enabled: true     # ✅ выключить -> false
      telegram_mode: "batch"     # batch или single
      telegram_max_signals: 20
      telegram_timezone: "Europe/Moscow"   # можно удалить => возьмёт локальную ОС

      # ✅ Основной получатель (твой чат)
      telegram_primary:
        token_env: "TELEGRAM_BOT_TOKEN"
        chat_id_env: "TELEGRAM_CHAT_ID"

      # ✅ Внешние получатели (можно включать/выключать одной кнопкой)
      telegram_extras_enabled: true   # ✅ выключить внешние рассылки

      telegram_extras:
        - name: "my_channel"
          enabled: true
          chat_id_env: "TELEGRAM_CHANNEL_CHAT_ID"
          token_env: "7636154545:AAFNPF1IpdO0aD9Vxbsh0HNnyKOanXBaAIc"   # пусто => используем основной TELEGRAM_BOT_TOKEN

        - name: "friend_chat"
          enabled: true
          chat_id_env: "TELEGRAM_FRIEND_CHAT_ID"
          token_env: "7636154545:AAFNPF1IpdO0aD9Vxbsh0HNnyKOanXBaAIc"   # можно указать другой бот токен, если надо


